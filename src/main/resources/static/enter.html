<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>환영합니다!</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 10%">
        <div class="jumbotron">
                <h1>편의보감</h1>
                <p>원하시는 라면이 있으신가요?</p>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" id="login_button" class="btn btn-info" id="">로그인</button>
                    <button type="button" id="guest_button" class="btn btn-info" id="">게스트</button>
                    </div>
            </div>
    </div>

    <!-- modal 영역 -->
    <div class="modal fade" id="login_modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                    <h4 class="modal-title">로그인</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="textarea_id" class="control-label">아이디</label>
                        <input type="text" class="form-control" id="textarea_id">
                    </div>
                    <div class="form-group">
                        <label for="textarea_password" class="control-label">비밀번호</label>
                        <input type="text" class="form-control" id="textarea_password">
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="" class="btn btn-primary">로그인</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    
    <script>
        $(function(){
            $("#login_button").on("click", function(){
                $('#login_modal').modal('show');
            });
        });
    </script>
</body>
</html>
